<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Careers - LatentMap.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'SF Pro Display', Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            background-color: black;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        /* Desktop navigation styles */
        @media screen and (min-width: 481px) {
            .navbar .home-button {
                position: absolute;
                left: 20px;
                height: 40px;
            }
            .navbar .home-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar-links {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 40px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                position: relative;
                padding-bottom: 5px;
            }
            .navbar a::after {
                content: '';
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 0;
                height: 2px;
                background-color: white;
                transition: all 0.3s ease-in-out;
                transform: translateX(-50%);
                opacity: 0.5;
            }
            .navbar a.active::after,
            .navbar a:hover::after {
                width: 100%;
                opacity: 1;
            }
            .dropdown-menu {
                display: none;
            }
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 480px) {
            .navbar-links {
                display: none;
            }
            .navbar {
                padding: 10px;
                justify-content: space-between;
                align-items: center;
            }
            .navbar .home-button {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                height: 40px;
            }
            .navbar .home-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .dropdown-menu {
                position: relative;
                margin-left: auto;
            }
            .dropdown-toggle {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 10px;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                background-color: rgba(30, 30, 30, 0.9);
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: right;
                font-size: 0.9rem; /* Adjusted to match homepage */
            }
            .dropdown-content a:hover {
                background-color: rgba(50, 50, 50, 0.9);
            }
            .dropdown-menu.active .dropdown-content {
                display: block;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1d1d1f;
            color: #86868b;
            font-size: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        .footer-left,
        .footer-links,
        .footer-right {
            flex: 1;
            white-space: nowrap;
            text-align: center;
            margin: 5px 0;
        }
        .footer a {
            color: #86868b;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            dropdownToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                dropdownMenu.classList.remove('active');
            });

            // Prevent dropdown close when clicking inside
            document.querySelector('.dropdown-content').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // Active page highlighting
            let links = document.querySelectorAll(".navbar a");
            let currentLocation = window.location.pathname.split('/').pop();
            links.forEach(link => {
                if (link.getAttribute("href") === currentLocation) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="home-button"><img src="home-button.gif" alt="Home"></a>
        
        <!-- Desktop navigation (will be hidden on mobile) -->
        <div class="navbar-links">
            <a href="platform">Platform</a>
            <a href="team">Team</a>
            <a href="careers" class="active">Careers</a>
            <a href="blog">Blog</a>
        </div>

        <!-- Mobile dropdown menu (only visible on mobile) -->
        <div class="dropdown-menu">
            <button class="dropdown-toggle">â˜°</button>
            <div class="dropdown-content">
                <a href="platform">Platform</a>
                <a href="team">Team</a>
                <a href="careers" class="active">Careers</a>
                <a href="blog">Blog</a>
            </div>
        </div>
    </nav>

    <div>
        Coming Soon
    </div>

    <div class="footer">
        <div class="footer-left">
            Copyright &copy; 2025 Latent Map Inc. All rights reserved.
        </div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Use</a> |
            <a href="legal.html">Legal</a> |
            <a href="sitemap.html">Site Map</a>
        </div>
        <div class="footer-right">
            United States
        </div>
    </div>
</body>
</html>
