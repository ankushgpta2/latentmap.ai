<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LatentMap.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #00aaff, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: black;
            display: block;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background-color: black;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        .navbar .home-button img, .navbar .right-button img {
            height: 50px;
            width: auto;
        }
        .navbar-links {
            display: flex;
            gap: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1d1d1f;
            color: #86868b;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        .footer a {
            color: #86868b;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="home-button"><img src="home-button.gif" alt="Home"></a>
        <div class="navbar-links">
            <a href="platform">Platform</a>
            <a href="team">Team</a>
            <a href="careers">Careers</a>
            <a href="blog">Blog</a>
        </div>
        <a href="/contact" class="right-button"><img src="contact-button.gif" alt="Contact"></a>
    </nav>
    <section class="hero">
        <h1>Welcome to Latent Map</h1>
        <p>Experience the Future of AI Navigation</p>
        <div class="scroll-down">â–¼ Scroll Down</div>
    </section>
    <video autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="footer">
        <div class="footer-left">Copyright &copy; 2025 Latent Map Inc. All rights reserved.</div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Use</a> |
            <a href="legal.html">Legal</a> |
            <a href="sitemap.html">Site Map</a>
        </div>
        <div class="footer-right">United States</div>
    </div>
</body>
</html>
