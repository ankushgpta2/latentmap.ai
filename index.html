<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LatentMap.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'SF Pro Display', Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            background-color: black;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        /* Desktop navigation styles */
        @media screen and (min-width: 481px) {
            .navbar .home-button {
                position: absolute;
                left: 20px;
                height: 60px;
            }
            .navbar .home-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar .right-button {
                position: absolute;
                right: 20px;
                height: 60px;
            }
            .navbar .right-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar-links {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 40px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                position: relative;
                padding-bottom: 5px;
            }
            .navbar a::after {
                content: '';
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 0;
                height: 2px;
                background-color: white;
                transition: all 0.3s ease-in-out;
                transform: translateX(-50%);
                opacity: 0.5;
            }
            .navbar a.active::after,
            .navbar a:hover::after {
                width: 100%;
                opacity: 1;
            }
            .dropdown-menu {
                display: none;
            }
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1d1d1f;
            color: #86868b;
            font-size: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        .footer-left,
        .footer-links,
        .footer-right {
            flex: 1;
            white-space: nowrap;
            text-align: center;
            margin: 5px 0;
        }
        .footer a {
            color: #86868b;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="home-button"><img src="home-button.gif" alt="Home"></a>
        <div class="navbar-links">
            <a href="platform">Platform</a>
            <a href="team">Team</a>
            <a href="careers">Careers</a>
            <a href="blog">Blog</a>
        </div>
        <a href="/contact" class="right-button"><img src="contact-button.gif" alt="Contact"></a>
    </nav>
    <section class="hero">
        <h1>Welcome to Latent Map</h1>
        <p>Experience the Future of AI Navigation</p>
        <div class="scroll-down">â–¼ Scroll Down</div>
    </section>
    <video autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="footer">
        <div class="footer-left">Copyright &copy; 2025 Latent Map Inc. All rights reserved.</div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Use</a> |
            <a href="legal.html">Legal</a> |
            <a href="sitemap.html">Site Map</a>
        </div>
        <div class="footer-right">United States</div>
    </div>
</body>
</html>
