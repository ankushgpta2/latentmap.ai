<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LatentMap.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        /* Desktop navigation styles */
        @media screen and (min-width: 481px) {
            .navbar .home-button {
                position: absolute;
                left: 20px;
                height: 60px;
            }
            .navbar .home-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar .right-button {
                position: absolute;
                right: 20px;
                height: 60px;
            }
            .navbar .right-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar-links {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 40px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                position: relative;
                padding-bottom: 5px;
            }
            .navbar a::after {
                content: '';
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 0;
                height: 2px;
                background-color: white;
                transition: all 0.3s ease-in-out;
                transform: translateX(-50%);
                opacity: 0.5;
            }
            .navbar a.active::after,
            .navbar a:hover::after {
                width: 100%;
                opacity: 1;
            }
            .dropdown-menu {
                display: none;
            }
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 480px) {
            .navbar-links {
                display: none;
            }
            .navbar {
                padding: 10px;
                justify-content: space-between;
                align-items: center;
            }
            .navbar .home-button {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                height: 40px;
            }
            .navbar .home-button img {
                height: 100%;
                width: auto;
                max-width: 100px;
            }
            .navbar .right-button {
                display: none; /* Hide right button on mobile */
            }
            .dropdown-menu {
                position: relative;
                margin-left: auto;
            }
            .dropdown-toggle {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 10px;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                background-color: rgba(30, 30, 30, 0.9);
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: right;
            }
            .dropdown-content a:hover {
                background-color: rgba(50, 50, 50, 0.9);
            }
            .dropdown-menu.active .dropdown-content {
                display: block;
            }
        }

        /* Full-screen banner section with animated text */
        .banner-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: black;
            position: relative;
            padding-top: 80px; /* To account for navbar */
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }
        
        .scroll-indicator p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        
        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
            margin: 0 auto;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateY(-5px) rotate(45deg);
            }
        }
        
        .welcome-text {
            text-align: center;
        }
        
        .welcome-text h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        .welcome-text h1 .blue-text {
            color: #4da6ff; /* Blue color for "Welcome" */
        }
        
        .welcome-text h1 .gray-text {
            color: white; /* White/gray color for "to Latent" */
        }
        
        .welcome-text h1 .orange-text {
            color: #ff7846; /* Orange color for "Map" */
        }
        
        .welcome-text h2 {
            font-size: 1.8rem;
            font-weight: 400;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Video section */
        .video-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            background-color: black;
        }
        
        .footer {
            width: 100%;
            background-color: #1d1d1f;
            color: #86868b;
            font-size: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        .footer-left,
        .footer-links,
        .footer-right {
            flex: 1;
            white-space: nowrap;
            text-align: center;
            margin: 5px 0;
        }
        .footer a {
            color: #86868b;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments for the text */
        @media screen and (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.5rem;
            }
            
            .welcome-text h2 {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            dropdownToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                dropdownMenu.classList.remove('active');
            });

            // Prevent dropdown close when clicking inside
            document.querySelector('.dropdown-content').addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Smooth scroll to video section when scroll indicator is clicked
            document.querySelector('.scroll-indicator').addEventListener('click', function() {
                document.querySelector('.video-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="home-button"><img src="home-button.gif" alt="Home"></a>
        
        <!-- Desktop navigation (will be hidden on mobile) -->
        <div class="navbar-links">
            <a href="platform">Platform</a>
            <a href="team">Team</a>
            <a href="careers">Careers</a>
            <a href="blog">Blog</a>
        </div>

        <!-- Right side GIF button -->
        <a href="/contact" class="right-button"><img src="contact-button.gif" alt="Contact"></a>

        <!-- Mobile dropdown menu (only visible on mobile) -->
        <div class="dropdown-menu">
            <button class="dropdown-toggle">☰</button>
            <div class="dropdown-content">
                <a href="platform">Platform</a>
                <a href="team">Team</a>
                <a href="careers">Careers</a>
                <a href="blog">Blog</a>
            </div>
        </div>
    </nav>

    <!-- Full-screen banner section with animated text -->
    <section class="banner-section">
        <div class="welcome-text">
            <h1><span class="blue-text">Welcome</span> <span class="gray-text">to Latent</span> <span class="orange-text">Map</span></h1>
            <h2>Experience the Future of AI Navigation</h2>
        </div>
        <div class="scroll-indicator">
            <p>Scroll down</p>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Video section that appears when scrolling down -->
    <section class="video-section">
        <video autoplay muted playsinline loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <div class="footer">
        <div class="footer-left">
            Copyright &copy; 2025 Latent Map Inc. All rights reserved.
        </div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Use</a> |
            <a href="legal.html">Legal</a> |
            <a href="sitemap.html">Site Map</a>
        </div>
        <div class="footer-right">
            United States
        </div>
    </div>    
</body>
</html>
